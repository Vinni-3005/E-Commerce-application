version: '3.8'

services:
  client:
    build: client
    container_name: client
    ports:
      - '8080:8080'
    networks:
      - app-network

  server:
    build: server
    container_name: server
    environment:
      - PORT=3000
      - BASE_API_URL=api
      - CLIENT_URL=http://localhost:8080
      - JWT_SECRET=3409b1309661094541f918184f6f5f7278172cba09811249b6c2c7f0af5a7e67b87eb8f525c59c6624a7039199bed6247fd29a321da0d8cc0349d006f7b18bc1
      - MONGO_URI=mongodb://mongo:27017/mern_ecommerce # Default Mongo URL & DB name when running project locally
    ports:
      - '3000:3000'
    command: [ 'sh', '-c', 'npm run seed:db admin@example.com admin123 && npm start' ] # Default email and password arguments to database seed script - update your admin email and password
    depends_on:
      - mongo
    networks:
      - app-network

  mongo:
    image: mongo:latest
    container_name: mongodb
    command: mongod --quiet --logpath /dev/null
    ports:
      - '27017:27017'
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
